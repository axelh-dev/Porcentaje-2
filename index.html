<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        body {
            min-width: 100%;
            min-height: 100vh;
        }
    </style>
</head>

<body class="container d-flex justify-content-center alig align-items-center">
    <div class="card">
        <form id="formulario" class="p-3" onsubmit="calcularPorcentaje(); return false;">
            <label for="precio" class="form-label">Calcular Porcentaje 15%</label>
            <input type="text" class="form-control" id="precio" aria-describedby="precioHelp"
                onkeypress="handleKeyPress(event)">

            <small id="precioHelp" class="form-text text-muted">Ingresa el valor para calcular el porcentaje.</small>
            <br>
            <button type="button" class="btn btn-primary" onclick="calcularPorcentaje()">Calcular</button>
            <div id="resultado" class="p-1"></div>

        </form>
    </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
